<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="global.css" >
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">
    <title>Write_it</title>
</head>

<body>
    <div class="content w-full">
    <!--**************************************** Complete Container *******************************-->
    <div class="container bg-white grid justify-center py-10 font-montserrat px-5  ">
        <!--**************************************** Main Section *******************************-->
        <div class="title grid justify-center ">
            <span class="font-extrabold text-3xl md:text-6xl text-transparent bg-clip-text bg-gradient-to-r from-[#FF7474] to-[#F173FF]">Write it</span>
        </div>
        <div class="subtitle grid justify-center py-1 md:py-5">
            <span class="font-extrabold text:xl md:text-2xl text-center"><p>Wanna say something about your college, write it down</p></span>
        </div>
        <div class="arrow grid justify-center invisible md:visible">
            <svg width="400" height="38" viewBox="0 0 476 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M474.772 20.7678C475.748 19.7915 475.748 18.2085 474.772 17.2322L458.862 1.32233C457.886 0.34602 456.303 0.34602 455.327 1.32233C454.35 2.29864 454.35 3.88155 455.327 4.85786L469.469 19L455.327 33.1421C454.35 34.1184 454.35 35.7014 455.327 36.6777C456.303 37.654 457.886 37.654 458.862 36.6777L474.772 20.7678ZM0 21.5H473.004V16.5H0V21.5Z" fill="black"/>
            </svg>                
        </div>
        <div class="grid justify-center md:py-8 ">
            <span class="font-extrabold text-2xl md:text-3xl">No one <br />is <br />gonna <br />know <br />it <br />was<br />You ;)</span>
        </div>
        <div class="grid justify-center py-8">
            <span class="font-extrabold text-3xl md:text-6xl text-center">Share your Ideas and <br />complains with the us without <br />hanging back !</span>
        </div>
    </div>
    <!--************************************************Footer***************************************-->
    <footer class="bg-black text-white py-4 lg:px-10 px-4">
        <div class="grid grid-cols-2">
            <div class="grid justify-start">
                <span class="text-sm">+ Next</span>
            </div>
            <div class="grid justify-end">
                <span class="text-sm"> &#169; 2022, Write it.</span>
            </div>
        </div>
    </footer>
</div>

</html>
