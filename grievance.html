<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Grievances</title>
</head>

<body>
    <div>
        <!--*****************************************Navbar******************************************-->
        <div class="title grid justify-center bg-[#F6F6F6] py-2">
            <span
                class="font-extrabold text-xl md:text-xl text-transparent bg-clip-text bg-gradient-to-r from-[#FF7474] to-[#F173FF]">Write
                it</span>
        </div>
            <!--**************************************** Complete Container *******************************-->
        <div class="hero bg-white grid justify-center py-10 font-montserrat px-3 md:px-6 ">           
            <div class="note">
                <span class="font-bold">Please fill out the following form inorder to submit your grievances.</span>
            </div>
            <form class="my-4 bg-[#fff] py-4 px-4 rounded-sm text-sm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputfullName">Full Name</label>
                        <input type="text" class="form-control text-sm" id="inputfullName" placeholder="Full Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control text-sm" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-6 ">
                        <label for="inputState">Class and Course</label>
                        <select id="inputState " class="form-control text-sm">
                            <option selected>Select one</option>
                            <option>First Year Computer Engineering</option>
                            <option>Second Year Computer Engineering</option>
                            <option>Third Year Computer Engineering</option>
                            <option>First Year Civil Engineering</option>
                            <option>Second Year Civil Engineering</option>
                            <option>Third Year Civil Engineering</option>
                            <option>First Year Electrical Engineering</option>
                            <option>Second Year Electrical Engineering</option>
                            <option>Third Year Electrical Engineering</option>
                            <option>First Year Mechanical Engineering</option>
                            <option>Second Year Mechanical Engineering</option>
                            <option>Third Year Mechanical Engineering</option>

                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">Category</label>
                        <select id="inputState" class="form-control text-sm">
                            <option selected>Select the category</option>
                            <option>Electricity</option>
                            <option>Staff</option>
                            <option>Subjects</option>
                            <option>Food</option>
                            <option>Hygine</option>
                            <option>Material Requirements</option>
                            <option>Parking Space
                            <option>Library Requirements</option>
                            <option>Cultural event</option>
                            <option>Canteen</option>
                            <option>Wifi allotment</option>
                            <option>Uniform</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Your Message</label>
                    <textarea class="form-control max-h-64 min-h-24 text-sm" aria-label="With textarea"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input " type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            I agree with all the terms put forth.
                        </label>
                    </div>
                </div>

            </form>
            <div class=" grid justify-center">
                <button type="submit" class=" font-extrabold bg-black text-white hover:drop-shadow-2xl px-4 py-3  hover:bg-gradient-to-r hover:from-[#FF7474] hover:to-[#F173FF] ">SUBMIT</button>
            </div>

        </div>
        <!--************************************************Footer***************************************-->
        <footer class="bg-black text-white py-4 lg:px-10 px-4 sticky bottom-0">
            <div class="grid grid-cols-2">
                <div class="grid justify-start">
                    <span class="text-sm"><a href="grievance.html" class="hover:no-underline hover:text-white">+ New</a></span>
                </div>
                <div class="grid justify-end">
                    <span class="text-sm"> &#169; 2022, Write it.</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
